<!DOCTYPE html>
<html lang="en">
<head>
  <!--Informações para o navegador, o usuário não vê-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Políticas Públicas para o CNU</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
<!--Cabeçalho-->
<header>
  <!--Menu de navegação-->
  <nav class="navegacao">
    <img src="home.jpg" alt="logo" width="350px">
    <ul class="menu">
      <li><a href="index.html">Início</a></li>
      <li><a href="materias.html">Matérias</a></li>
      <li><a href="contato.html">Contato</a></li>
    </ul>
</nav>
</header>
<!--Corpo do Site-->
<main>
  <img src="contato.jpg" width="250px">
  <h1 class="titulo">CONTATOS</h1>
  <p class="principal">Aqui estão os meios de comunicação que você pode falar conosco.</p>

<!--Corpo do Formulário-->
<form class="contato">
<!--Campo nome-->
  <label class="rotulo">
      Nome
    <input class="campo" type="text">
  </label>
<!--Campo email-->
  <label class="rotulo">
      E-mail
    <input class="campo" type="email">
  </label>
<!--Campo assunto-->
  <label class="rotulo">
      Assunto
    <select class="campo">
      <option>Selecionar</option>
      <option>Dúvidas</option>
      <option>Sugestões</option>
      <option>Críticas</option>
    </select>
  </label>
<!--Campo Mensagem-->
  <label class="rotulo">
      Mensagem
      <textarea class="campo"></textarea>
  </label>
<!--Botão enviar-->
  <button class="botao">
    Enviar
  </button>

</form>
  
</main>

<!--Rodapé do site-->
<footer>
    <nav class="navegacao2">
    <ul class="menu2">
      <li><a href="index.html">Início</a></li>
      <li><a href="materias.html">Matérias</a></li>
      <li><a href="contato.html">Contato</a></li>
    </ul>
    <img src="final.jpg">
  </nav>
</footer>

</body>
</html>
